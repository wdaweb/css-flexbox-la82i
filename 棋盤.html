    #container {
      border: 1px solid #333;
      display: flex;
      padding: 80px;
      width: auto;
      height: auto;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }


    #top,
    #bottom {
      width: 800px;
      height: 360px;
      border: 1px solid #333;
      border-bottom: none;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: flex-start;
      position: relative;
    }

    #middle {
      width: 800px;
      height: 80px;
      border: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 50px;
      border-top: none;
      border-bottom: none;
    }



    .col {
      width: 100px;
      height: 90px;
      box-sizing: border-box;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: none;
      border-top: none;
      position: relative;
    }

    .a {
      border-left: none;
    }

    .line1::before {
      content: '';
      position: absolute;
      background: #333;
      height: 133px;
      width: 1px;
      top: 0;
      left: 0;
      transform: rotate(-48deg);
      transform-origin: top center
    }

    .line2::before {
      content: '';
      position: absolute;
      background: #333;
      height: 133px;
      width: 1px;
      top: 0;
      left: 0;
      transform: rotate(48deg);
      transform-origin: top center;
    }

    .line3:before {
      content: '';
      position: absolute;
      background: #333;
      height: 133px;
      width: 1px;
      top: -25%;
      left: 50%;
      transform: rotate(48deg);
    }

    .line4:before {
      content: '';
      position: absolute;
      background: #333;
      height: 133px;
      width: 1px;
      top: -25%;
      left: -50%;
      transform: rotate(-48deg);
    }

    #top .word {
      width: 70px;
      height: 70px;
      position: absolute;
      bottom: 60%;
      right: 60%;
      border: 1px solid #333;
      background: #fff;
      border-radius: 50%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #top .lastword {
      width: 70px;
      height: 70px;
      position: absolute;
      bottom: 60%;
      left: 60%;
      border: 1px solid #333;
      background: #fff;
      border-radius: 50%;

      justify-content: center;
      align-items: center;
